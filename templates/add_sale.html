{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-cash-register"></i> Record New Sale</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product</label>
                        <select class="form-select" id="product_id" name="product_id" required>
                            <option value="">Select a product</option>
                            {% for product in products %}
                            <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity_sold" class="form-label">Quantity Sold</label>
                        <input type="number" class="form-control" id="quantity_sold" name="quantity_sold" required min="1">
                    </div>
                    <div class="mb-3">
                        <label for="sale_price" class="form-label">Sale Price (per unit)</label>
                        <input type="number" step="0.01" class="form-control" id="sale_price" name="sale_price" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Record Sale
                        </button>
                        <a href="{{ url_for('sales') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
